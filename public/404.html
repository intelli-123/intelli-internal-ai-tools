<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #0a0a0a; /* Matches your --background */
            color: #ededed; /* Matches your --foreground */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { 
            font-size: 3em; 
            color: #ff0000; /* A clear error color */
            margin-bottom: 20px;
        }
        p { 
            font-size: 1.2em; 
            margin-bottom: 30px; 
        }
        a { 
            color: #2563EB; /* Your brand blue */
            text-decoration: none; 
            font-weight: bold; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go to Homepage</a>
</body>
</html>
